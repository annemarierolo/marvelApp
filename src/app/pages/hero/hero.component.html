<div class="row animate__animated animate__fadeIn animate__faster container" *ngIf="hero">
    <div class="col-md-6">
        <img class="img-thumbnail" src="{{ hero.thumbnail.path + '.' + hero.thumbnail.extension }}"  [alt]="hero.name">
    </div>
    <div class="col-md-6">
        <h3>{{ hero.name }}</h3>
        <div class="row mt-3">
            <div class="col">                
                <h5>Comics</h5>
                <app-scroll-slider [items]="comics"></app-scroll-slider>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h5>Series</h5>
                <app-scroll-slider [items]="series"></app-scroll-slider>
            </div>
        </div>
      
        <div class="row mt-4 mb-4">
            <div class="col">
                <button (click)="onBack()" type="button" class="btn btn-danger btn-lg">Back</button>
            </div>
        </div>
    </div>
</div>
